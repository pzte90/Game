<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://kit.fontawesome.com/d12ccddb36.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="hero-bg"></div>
        <section class="general">
            <div class="general__logo">
                <span class="general__logo-gamepad fas fa-gamepad"></span>
            </div>
            <div class="general__info">
                <p class="general__info-value">Account:<span> 1000$</span></p>
                <p class="general__info-count">Games:<span> 10</span></p>
                <p class="general__info-win">Wins:<span> 7</span></p>
                <p class="general__info-lose">Loses:<span> 3</span></p>
            </div>
        </section>
        
        <section class="cards">
            <div class="cards__container">
                
            </div>
            <div class="cards__container">
                
            </div>
            <div class="cards__container">
                
            </div>
            <div class="cards__container">
                
            </div>
            <div class="cards__container">
                
            </div>
            <div class="cards__container">
                
            </div>
        </section>
        
        <section class="play">
            <input class="play__bid" type="number" placeholder=" Bid">
            <button class="play__btn"><span class="fas fa-dice-d6"></span></button>
        </section>
    </div>
    <div class="blure"></div>
</body>
</html>
